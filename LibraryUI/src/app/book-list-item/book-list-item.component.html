<div class="flex-row cardContent">
  
  <div class="flex-row">
    <div class="img-conteiner">
      <img [src]="book.cover" class = "img" alt="">
    </div>
    <div class="flex-col p-5">
      <mat-card-title>
        {{book.title}}
      </mat-card-title>
      <div class="flex-row">
        <mat-card-subtitle class="mr-5">
          Review: {{book.reviewsNumber}}
        </mat-card-subtitle>
        <mat-card-subtitle>
          Rating: {{book.rating}}
        </mat-card-subtitle>
      </div>
    </div>
  </div>
  <div class="flex-row bttns">
    <button (click)= "openDialog(book.id)" mat-mini-fab color="warn" aria-label="">
      <mat-icon>open_in_new</mat-icon>
    </button>
    <button mat-mini-fab color="warn" aria-label="">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
